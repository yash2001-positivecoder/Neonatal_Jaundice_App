<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>NeoJD</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../static/css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#"><span class="text-success fs-3">Neonatal Jaundice Detector</span></a>
        </div>
    </nav>

    <!-- main -->
    <div class="container d-flex justify-content-center my-5">
        <button class="btn-1" id="start-camera">Camera</button>
        <input type="file" accept="image/*" name="image" id="img-file" onchange="loadFile(event)">
        <label class="btn-1" for="img-file">Upload</label>
    </div>

    <div class="video-container">
        <video id="video" width="320" height="240" autoplay></video>
        <button class="btn-1" id="click-photo" class="justify-content-center">Click Photo</button>
    </div>

    <div id="data-container">
        <canvas id="canvas" width="320" height="240"></canvas>
        <textarea id="dataurl" readonly></textarea>
        <div id="data-header">Bilrubin Value:</div>
        <textarea id="value" readonly></textarea>
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
